name: "Bitcoin Bot"
version: "1.0.0"
slug: "btc_bot"
description: "A Telegram bot that sends daily Bitcoin updates"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
map:
  - config:rw
options:
  TOKEN: "your-token-here"
  CHAT_ID: "your-chat-id-here"
schema:
  TOKEN: str
  CHAT_ID: str
